<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/addition.css">
    <title>Document</title>

</head>

<body class="bg-gray-100 font-primary">
    <div class="flex items-center justify-center h-screen">
        <!--content wrapper-->
        
        <div class="w-full max-w-sm">
            <form class="px-8 pt-6 pb-8 mb-4 bg-white rounded shadow-md">
                <div class="flex flex-col items-center mb-8 text-2xl font-bold text-center">
                    <img src="img/logo.png" alt="logo sekolah" class="w-16 h-16 mb-2">
                    <h1>Madrasah Tsanawiyah Janggala</h1>
                </div>
                <div class="mb-4">
                    <label class="block mb-2 text-sm font-bold text-gray-700" for="username">
                        Username
                    </label>
                    <input
                        class="w-full px-3 py-2 leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:border-green-500"
                        id="username/email" type="text" placeholder="Username/email">
                </div>

                <div class="mb-4">
                    <label class="block mb-2 text-sm font-bold text-gray-700" for="username">
                        Username
                    </label>
                    <input
                        class="w-full px-3 py-2 mb-3 leading-tight text-gray-700 border border-red-500 rounded shadow appearance-none focus:border-green-500 focus:outline-none"
                        id="username/email" type="text" placeholder="Username/email">
                    <p class="text-xs italic text-red-500">test error</p>

                </div>

                <div class="mb-4">
                    <label class="block mb-2 text-sm font-bold text-gray-700" for="password">
                        Password
                    </label>
                    <input
                        class="w-full px-3 py-2 leading-tight text-gray-700 border rounded shadow appearance-none focus:border-green-500 focus:outline-none"
                        id="password" type="password" placeholder="******************">
                </div>

                <div class="mb-6 md:flex md:items-center">
                    <label class="block font-bold text-gray-500">
                        <input class="mr-2 leading-tight text-green-600 form-checkbox" type="checkbox"
                            class="text-green-500">
                        <span class="text-sm">
                            Ingatkan saya
                        </span>
                    </label>
                </div>

                <div class="flex flex-col items-center">
                    <button
                        class="w-full px-4 py-2 mb-2 font-bold tracking-wider text-white bg-green-500 rounded hover:bg-green-700 focus:outline-none"
                        type="button">
                        Masuk
                    </button>
                    <a class="inline-block text-sm font-bold tracking-wider text-green-500 align-baseline hover:text-green-800"
                        href="#">
                        Lupa Password?
                    </a>
                </div>
            </form>
            <p class="text-xs text-center text-gray-500">
                &copy;2020 Madrasah Tsanawiyah Janggala
            </p>
        </div>

    </div>

</body>

</html>
